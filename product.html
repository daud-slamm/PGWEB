<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - TechZone 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-premium.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0f1e;
            color: #ffffff;
            line-height: 1.6;
        }

        /* ===== HEADER ===== */
        header {
            background: rgba(15, 15, 30, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #3498db;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 0 30px rgba(52, 152, 219, 0.3);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #3498db, #e74c3c, #2ecc71);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        nav {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        nav a {
            color: #b0b0b0;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 5px;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #e74c3c);
            transition: width 0.3s ease;
        }

        nav a:hover::after,
        nav a.active::after {
            width: 100%;
        }

        nav a:hover,
        nav a.active {
            color: #3498db;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        #cart-icon {
            background: linear-gradient(135deg, #e74c3c, #e67e22);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 0 20px rgba(230, 126, 34, 0.5);
        }

        #cart-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(230, 126, 34, 0.8);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        #cart-count {
            background: #9b59b6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(155, 89, 182, 0.6);
        }

        /* ===== HERO SECTION ===== */
        .hero {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.2), rgba(155, 89, 182, 0.2), rgba(230, 126, 34, 0.2));
            padding: 6rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid #3498db;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(52, 152, 219, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 0 auto;
        }

        .hero h2 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #3498db, #2ecc71, #e74c3c);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite;
            text-shadow: 0 0 30px rgba(52, 152, 219, 0.3);
        }

        .hook {
            font-size: 1.3rem;
            color: #b0b0b0;
            font-weight: 300;
            margin-top: 1.5rem;
            text-shadow: 0 0 20px rgba(52, 152, 219, 0.2);
        }

        /* ===== MAIN ===== */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 3rem;
            text-align: center;
            background: linear-gradient(135deg, #3498db, #e74c3c);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }

        /* ===== PRODUCT GRID ===== */
        #product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border: 2px solid;
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .product-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, currentColor, transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .product-container.red {
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .product-container.red:hover {
            box-shadow: 0 0 40px rgba(231, 76, 60, 0.6), inset 0 0 40px rgba(231, 76, 60, 0.1);
            border-color: #ff6b5b;
        }

        .product-container.blue {
            border-color: #3498db;
            color: #3498db;
        }

        .product-container.blue:hover {
            box-shadow: 0 0 40px rgba(52, 152, 219, 0.6), inset 0 0 40px rgba(52, 152, 219, 0.1);
            border-color: #5dade2;
        }

        .product-container.green {
            border-color: #2ecc71;
            color: #2ecc71;
        }

        .product-container.green:hover {
            box-shadow: 0 0 40px rgba(46, 204, 113, 0.6), inset 0 0 40px rgba(46, 204, 113, 0.1);
            border-color: #58d68d;
        }

        .product-container.purple {
            border-color: #9b59b6;
            color: #9b59b6;
        }

        .product-container.purple:hover {
            box-shadow: 0 0 40px rgba(155, 89, 182, 0.6), inset 0 0 40px rgba(155, 89, 182, 0.1);
            border-color: #b77cc9;
        }

        .product-container:hover {
            transform: translateY(-15px) scale(1.05);
        }

        .product-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .product-container h3 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .product-container p {
            font-size: 0.95rem;
            opacity: 0.8;
        }

        /* ===== PRODUCT DETAIL PAGE ===== */
        .product-detail {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.05), rgba(155, 89, 182, 0.05));
            border-radius: 20px;
            padding: 4rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(52, 152, 219, 0.2);
        }

        .product-detail-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .product-image {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.2), rgba(155, 89, 182, 0.2));
            border-radius: 20px;
            padding: 4rem;
            text-align: center;
            border: 2px solid rgba(52, 152, 219, 0.3);
            box-shadow: inset 0 0 40px rgba(52, 152, 219, 0.1);
        }

        .image-placeholder {
            font-size: 8rem;
            animation: float 3s ease-in-out infinite;
        }

        .product-info h2 {
            font-size: 2.3rem;
            color: #ffffff;
            margin-bottom: 1.5rem;
            font-weight: 800;
        }

        .product-description {
            color: #b0b0b0;
            line-height: 1.8;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .product-price {
            margin-bottom: 2.5rem;
        }

        .price {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #3498db, #e74c3c);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }

        .btn-add-cart,
        .btn-checkout {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-add-cart:hover,
        .btn-checkout:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(52, 152, 219, 0.8);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .btn-back {
            display: inline-block;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-back:hover {
            color: #5dade2;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        /* ===== CART PAGE ===== */
        .cart-page {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.05), rgba(155, 89, 182, 0.05));
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(52, 152, 219, 0.2);
        }

        .cart-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 3rem;
        }

        .empty-cart {
            text-align: center;
            color: #b0b0b0;
            padding: 4rem 2rem;
            font-size: 1.2rem;
        }

        .cart-summary {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.1), rgba(155, 89, 182, 0.1));
            padding: 2.5rem;
            border-radius: 15px;
            height: fit-content;
            border: 1px solid rgba(52, 152, 219, 0.2);
            box-shadow: inset 0 0 20px rgba(52, 152, 219, 0.05);
        }

        .cart-summary h3 {
            margin-bottom: 2rem;
            color: #3498db;
            font-size: 1.3rem;
        }

        .summary-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.2rem;
            color: #b0b0b0;
            font-size: 1rem;
        }

        .summary-line.total {
            font-size: 1.4rem;
            font-weight: 800;
            color: #3498db;
            padding-top: 1.5rem;
            border-top: 2px solid rgba(52, 152, 219, 0.3);
            margin-top: 1.5rem;
        }

        .btn-clear {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1.5rem;
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
        }

        .btn-clear:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(231, 76, 60, 0.8);
        }

        /* ===== CONTACT PAGE ===== */
        .contact-page {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.05), rgba(155, 89, 182, 0.05));
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(52, 152, 219, 0.2);
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 3rem;
        }

        .contact-info {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.1), rgba(155, 89, 182, 0.1));
            padding: 2.5rem;
            border-radius: 15px;
            border: 1px solid rgba(52, 152, 219, 0.2);
        }

        .contact-info h3 {
            margin-bottom: 2rem;
            color: #3498db;
            font-size: 1.3rem;
        }

        .info-item {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(52, 152, 219, 0.2);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-item .icon {
            font-size: 2rem;
            min-width: 40px;
        }

        .info-item strong {
            display: block;
            color: #3498db;
            margin-bottom: 0.5rem;
        }

        .info-item p {
            color: #b0b0b0;
        }

        .contact-form-container {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.1), rgba(155, 89, 182, 0.1));
            padding: 2.5rem;
            border-radius: 15px;
            border: 1px solid rgba(52, 152, 219, 0.2);
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-group label {
            display: block;
            color: #b0b0b0;
            font-weight: 600;
            margin-bottom: 0.8rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(52, 152, 219, 0.3);
            border-radius: 10px;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.3);
            background: rgba(52, 152, 219, 0.05);
        }

        .btn-submit {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(46, 204, 113, 0.8);
        }

        /* ===== FOOTER ===== */
        footer {
            background: rgba(15, 15, 30, 0.95);
            border-top: 2px solid #3498db;
            text-align: center;
            padding: 2.5rem;
            color: #b0b0b0;
            margin-top: 4rem;
            box-shadow: 0 -0 20px rgba(52, 152, 219, 0.2);
        }

        footer p {
            font-weight: 500;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            nav {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .hero h2 {
                font-size: 2rem;
            }

            .product-detail-container,
            .cart-container,
            .contact-container {
                grid-template-columns: 1fr;
            }

            #product-list {
                grid-template-columns: 1fr;
            }

            .image-placeholder {
                font-size: 5rem;
            }

            main {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
